<div *ngIf="status === compare.COMPANIES" class="chip chip--companies" title={{status}}>{{count}} {{ status }}</div>

<div *ngIf="status === compare.ENWAGE" class="chip chip--enwage" title={{status}}>{{ status }}</div>

<div *ngIf="status === compare.WAFFLE_DYMANIC" class="chip chip--waffle" title={{status}}>{{ status }}</div>
