<div class="accordion">
  <div class="accordion-header" (click)="toggleCollapse()">
    <div class="col d-flex justify-content-between align-items-center" [ngClass]="{'collapsed': isCollapsed}">
      <span>{{title}}</span>
      <app-svg class="rotate" [svgPath]="'../../../../assets/images/arrow-down.svg'"></app-svg>
    </div>
    <ng-container *ngFor="let header of headers">
      <div class="col" (click)="$event.stopPropagation()">
        <mat-checkbox></mat-checkbox>
      </div>
    </ng-container>
  </div>
  <div class="accordion-content" [class.collapsed]="isCollapsed">
    <ng-container *ngFor="let row of rows">
      <div class="content-row d-flex">
        <div class="col d-flex align-items-center">
          {{row.title}}
        </div>
        <div class="col" *ngFor="let role of row.roles">
          <mat-checkbox [(ngModel)]="role.checked"></mat-checkbox>
        </div>
      </div>
    </ng-container>
  </div>
</div>
